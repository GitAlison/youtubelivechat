<ion-content [scrollEvents]="true" #chat>
  <ng-container *ngIf="loading$|async;else messagesTemplate">
    <ion-item *ngFor="let item of [1,2,3,4,5,6]">
      <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>

    </ion-item>
  </ng-container>

  <ng-template #messagesTemplate>
    <ion-list>
      <ion-item lines="full" *ngFor="let message of messages">
        <ion-avatar slot="start">
          <img src="../../../assets/avatar.png" alt="Avatar" />
          <h5></h5>
        </ion-avatar>

        <ion-label class="ion-text-wrap">
          <div class="username">
            <h2><b>{{message?.user?.username}}</b> </h2>
            <h5 class="hour">{{message?.created|date:'H:mm:ss'}}</h5>
          </div>
          <p>{{message?.text}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
