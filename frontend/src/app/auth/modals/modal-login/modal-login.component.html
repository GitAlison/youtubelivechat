<ion-toolbar>
  <ion-title>Entrar</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="closeModal()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">

  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nome de UsuÃ¡rio</ion-label>
      <ion-input (keyup.enter)="onSubmit()" formControlName="username" placeHolder="Nome de Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" (keyup.enter)="onSubmit()" formControlName="password" placeHolder="Sua Senha">
      </ion-input>
    </ion-item>
  </form>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onSubmit()" [disabled]="!form.valid" expand="block" color="primary" fill="clear">
        Entrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
